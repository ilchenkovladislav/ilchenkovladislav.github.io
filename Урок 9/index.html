<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Lesson 9</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
   <!--======================= Главный экран =========================-->
      <section id="main">
         <div class="container">
            <div class="row main_header text-center">
               <h1>Тренируемся в колоночной верстке</h1>
            </div>
         </div>
      </section>
   <!--======================= Иконки =========================-->
      <section id="icons">
         <div class="container">
            <div class="row text-center">
               <div class="col-sm-6 col-md-4 col-lg-2">
                  <img src="img/artboard.svg" alt="artborad">
                  <h3>Иконка 1</h3>
               </div>
               <div class="col-sm-6 col-md-4 col-lg-2">
                  <img src="img/color-palette.svg" alt="color-pallet">
                  <h3>Иконка 2</h3>
               </div>
               <div class="col-sm-6 col-md-4 col-lg-2">
                  <img src="img/color-swatches.svg" alt="color-swatches">
                  <h3>Иконка 3</h3>
               </div>
               <div class="col-sm-6 col-md-4 col-lg-2">
                  <img src="img/copy-image.svg" alt="copy-image">
                  <h3>Иконка 4</h3>
               </div>
               <div class="col-sm-6 col-md-4 col-lg-2">
                  <img src="img/crop-tool.svg" alt="crop-tool">
                  <h3>Иконка 5</h3>
               </div>
               <div class="col-sm-6 col-md-4 col-lg-2">
                  <img src="img/cube.svg" alt="cube">
                  <h3>Иконка 6</h3>
               </div>
            </div>
         </div>
      </section>
   <!--======================= BOX =========================-->
      <section id="element">
         <div class="container">
            <div class="row level_1">
               <div class="box col-xs-8 col-xs-offset-2">
                  <div class="row text-center level_2">
                     <div class="cell col-xs-3">1</div>
                     <div class="cell col-xs-3">2</div>
                     <div class="cell col-xs-3">3</div>
                     <div class="cell col-xs-3">4</div>
                  </div>
               </div>
            </div>
         </div>
      </section>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
